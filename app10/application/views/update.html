$def with(datos)
<h1>Update</h1>
<meta name="Description" content="Author: Carlos Jair Sanchez Rivera, 
    Licenciado: Electronica, Category:Tics">
<form method="POST">
    <div class="form-group">
      <label for="ID">ID</label>
      <input type="id" class="form-control" readonly="true" value="$datos.id" id="id" name="id" aria-describedby="idHelp" placeholder="Enter ID">
      <small id="idHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="nombre">NOMBRE</label>
      <input type="nombre" class="form-control" value="$datos.nombre" id="nombre" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="precio">PRECIO</label>
        <input type="precio" class="form-control" value="$datos.precio" id="precio" name="precio" placeholder="Precio">
      </div>
      <div class="form-group">
          <label for="existencia">EXISTENCIAS</label>
          <input type="exixstencia" class="form-control" value="$datos.existencia" id="existencia" name="existencia" placeholder="Existencia">
        </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
